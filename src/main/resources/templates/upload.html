<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Video</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert-success {
            text-align: center;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload Video to Google Drive</h2>
    <form th:action="@{/api/v1/videos/save}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Select Video File:</label>
            <input type="file" id="file" name="file" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="title">Video Title:</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter video title" required>
        </div>
        <div class="form-group">
            <label for="desc">Video Description:</label>
            <textarea id="desc" name="desc" class="form-control" placeholder="Enter video description" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div th:if="${message}" class="mt-3">
        <div class="alert alert-success" th:text="${message}"></div>
    </div>
</div>
</body>
</html>
